# 输变电激光星芒破夜绘明监测平台 - 主配置文件

# 基本信息
app_name: "输变电激光星芒破夜绘明监测平台"
version: "1.0.0"
env: "development"  # development, production

# 数据库配置
database:
  type: "sqlite"
  path: "data/platform.db"

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level: <8} | {name}:{function}:{line} - {message}"
  rotation: "10 MB"
  retention: "30 days"
  log_dir: "logs"

# 证据链配置
evidence:
  base_dir: "evidence"
  save_raw: true
  save_annotated: true
  compression: "none"  # none, gzip, lz4
  max_age_days: 90

# 调度器配置
scheduler:
  max_workers: 4
  task_timeout: 300  # 秒
  retry_count: 3
  retry_delay: 5  # 秒

# UI配置
ui:
  host: "127.0.0.1"
  port: 8080
  debug: false
  title: "输变电监测平台"

# API配置
api:
  host: "127.0.0.1"
  port: 8000
  cors_origins:
    - "*"

# 插件配置
plugin:
  plugins_dir: "plugins"
  auto_reload: false
  strict_validation: true
