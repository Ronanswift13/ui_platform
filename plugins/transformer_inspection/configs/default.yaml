# 主变自主巡视插件配置

# 模型配置
model:
  path: "models/transformer_detector.onnx"
  device: "cpu"  # cpu 或 cuda

# 推理配置
inference:
  confidence_threshold: 0.5
  nms_threshold: 0.4
  max_detections: 100

# 热成像配置
thermal:
  enabled: false
  temperature_threshold: 80.0  # 摄氏度

# 识别类型配置
recognition:
  defect_types:
    - damage        # 破损
    - rust          # 锈蚀
    - oil_leak      # 渗漏油
    - foreign_object # 异物悬挂
  state_types:
    - silica_gel_normal     # 呼吸器硅胶正常
    - silica_gel_abnormal   # 呼吸器硅胶变色
    - valve_open            # 阀门开启
    - valve_closed          # 阀门关闭

# ROI类型映射
roi_types:
  bushing: "套管"
  radiator: "散热器"
  oil_level: "油位计"
  breather: "呼吸器"
  terminal_box: "端子箱"
